<!-- sidebar.html -->
<div class="offcanvas offcanvas-start transparentesidebar" tabindex="-1" id="sidebarConfig">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Configuraci√≥n</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <form>
      <div class="mb-3">
        <label class="form-label">Notificaciones</label>
        <select class="form-select" id="notificaciones-seleccion" onchange="configurarNotificaciones()">
          <option value="activadas">Activadas</option>
          <option value="desactivadas">Desactivadas</option>
        </select>


      </div>
      <div class="mb-3">
        <label class="form-label">Tema</label>
        <select class="form-select" id="tema-seleccion" onchange="cambiarTema(this)">
          <option value="tema-claro">Claro</option>
          <option value="tema-oscuro">Oscuro</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Fuente</label>
        <select class="form-select" onchange="cambiarFuente(this.value)">
          <option value="Segoe UI">Segoe UI</option>
          <option value="Roboto">Roboto</option>
          <option value="Open Sans">Open Sans</option>
          <option value="Lobster">Lobster</option>
        </select>
      </div>
  <div class="mb-3">
        <label class="form-label">Sonidos</label>
      <select class="form-select" onchange="configurarSonidos(this.value)">
        <option value="on">Activados</option>
        <option value="off">Desactivados</option>
      </select>
</div>


    </form>
  </div>
</div>
