<div class="container py-4">
  <h1 class="text-center mb-4 fw-bold" style="color: var(--color-primario);">Nuestros Teclados</h1>
  <div id="teclado_tabla" class="row g-4"></div>
</div>

<div class="container py-4">
  <h1 class="text-center mb-4 fw-bold" style="color: var(--color-primario);">Nuestros Mouses</h1>
  <div id="mouse_tabla" class="row g-4"></div>
</div>

<div class="container py-4">
  <h1 class="text-center mb-4 fw-bold" style="color: var(--color-primario);">Nuestros Auriculares</h1>
  <div id="auricular_tabla" class="row g-4"></div>
</div>

<!-- Modal reutilizable para ver más detalles -->
<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="true" data-bs-keyboard="true">


  <div class="modal-dialog modal-dialog-centered ">
    <div class="modal-content rounded-4 border-0 "
         style="background: var(--color-sesion); color: var(--color-sesion-texto);">
      <div class="modal-header border-0">
        <h5 class="modal-title fw-bold" id="productModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body text-center">
        <img id="modalImage" src="" class="img-fluid mb-3 rounded-3" alt="Imagen del producto">
        <p id="modalDescription" class="mb-3"></p>
        <p class="fw-bold fs-5">Precio: 
          <span id="modalPrice" style="color: var(--color-primario);"></span>
        </p>
      </div>
    </div>
  </div>
</div>


<script>
  // Ejecutar cargarProductosDesdeLocalStorage cuando se carga la página
  if (typeof cargarProductosDesdeLocalStorage === 'function') {
    cargarProductosDesdeLocalStorage('teclado', 'teclado_tabla');
    cargarProductosDesdeLocalStorage('mouse', 'mouse_tabla');
    cargarProductosDesdeLocalStorage('auricular', 'auricular_tabla');
  }
</script>
