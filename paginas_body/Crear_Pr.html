<section class="container py-5 transparenteforms">
    <h2 class="text-center fw-bold mb-4" style="color: var(--color-primario);">Agregar Producto</h2>
    <form id="form-producto">
        <div class="mb-3">
            <label for="nombreProducto" class="form-label" style="color: var(--color-sesion-texto)">Nombre del
                producto:</label>
            <input type="text" id="nombreProducto" class="form-control" placeholder="Razer Viper Mini" required>
        </div>

        <div class="mb-3">
            <label for="tipoProducto" class="form-label" style="color: var(--color-sesion-texto)">Tipo de
                producto:</label>
            <select id="tipoProducto" class="form-control" required style="color: var(--color-sesion-texto)">
                <option value="teclado">--- Click aqui para escojer su tipo de producto ---</option>
                <option value="teclado">Teclado</option>
                <option value="mouse">Mouse</option>
                <option value="auricular">Auriculares</option>

            </select>

        </div>

        <div class="mb-3">
            <label for="precioProducto" class="form-label" style="color: var(--color-sesion-texto)">Precio:</label>
            <input type="number" id="precioProducto" class="form-control" placeholder="100.00" required>
        </div>

        <div class="mb-3">
            <label for="descripcionProducto" class="form-label"
                style="color: var(--color-sesion-texto)">Descripción:</label>
            <textarea id="descripcionProducto" class="form-control" required placeholder="Raton ergonomico ideal para jugadores"></textarea>
        </div>

        <div class="mb-3">
            <label for="imagenProducto" class="form-label" style="color: var(--color-sesion-texto)">Foto del
                producto:</label>
            
            <div class="row g-3">
                <div class="col-12 text-center">
                    <!-- Canvas for camera display and photo capture -->
                    <canvas id="foto_resultado_producto" width="500" height="390"
                        style="border: 2px solid #6c757d; border-radius: 10px; max-width: 100%; height: auto; display: block; margin: 0 auto;"></canvas>

                    <!-- File upload input (hidden) -->
                    <input type="file" id="imagenProducto" accept="image/*" style="display: none;" onchange="handleFileUploadProducto(this)">

                    <div class="mt-3 d-flex justify-content-center gap-2 flex-wrap">
                        <!-- Camera options -->
                        <button type="button" id="activar-camara-producto-btn" class="btn btn-outline-primary"
                            onclick="reproducirSonido(); ActivarCamaraProducto()">Activar Cámara</button>
                        <button type="button" id="tomar-foto-producto-btn" class="btn btn-outline-success" onclick="reproducirSonido(); TomarFotoProducto()"
                            style="display: none;">Tomar Foto</button>
                        <button type="button" id="retomar-foto-producto-btn" class="btn btn-outline-warning" onclick="reproducirSonido(); RetomarFotoProducto()"
                            style="display: none;">Retomar Foto</button>
                        
                        <!-- File upload option -->
                        <button type="button" id="subir-archivo-producto-btn" class="btn btn-outline-info"
                            onclick="reproducirSonido(); triggerFileUploadProducto()">Subir Archivo</button>
                        <button type="button" id="cambiar-archivo-producto-btn" class="btn btn-outline-secondary" onclick="reproducirSonido(); triggerFileUploadProducto()"
                            style="display: none;">Cambiar Archivo</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-end">
            <button type="button" class="btn btn-success" onclick="reproducirSonidonoti(); guardarProducto()">Guardar Producto</button>
        </div>
    </form>
</section>


<audio id="sonidoClick" src="./public/media/audio/clickf.mp3" preload="auto"></audio>

<audio id="sonidoClicknoti" src="./public/media/audio/noti.mp3" preload="auto"></audio>
