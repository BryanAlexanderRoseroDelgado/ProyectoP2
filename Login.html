<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="./public/lib/bootstrap-5.3.5-dist/css/bootstrap.min.css" />
  <style>
    body {
      background-image: url('./public/image/new-year-background-3625405_1920.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      position: relative;
    }

    .bg-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .login-container {
      position: relative;
      z-index: 2;
    }

    .login-card {
      max-width: 400px;
      margin: auto;
      background: rgba(194, 207, 255, 0.95);
      border-radius: 15px;
    }

    .login-logo {
      max-width: 100px;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>

  <div class="bg-overlay"></div>

  <div class="container d-flex justify-content-center align-items-center vh-100 login-container">
    <div class="card shadow login-card p-4">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Login" class="login-logo"/>

      <h4 class="text-center mb-3 text-primary">Iniciar Sesión</h4>

      <input class="form-control mb-3" id="username" placeholder="Usuario" type="text"/>
      <input class="form-control mb-3" id="password" placeholder="Contraseña" type="password"/>
      <button class="btn btn-primary w-100" onclick="login()">Ingresar</button>

      <div class="text-danger mt-2 text-center" id="login-error" style="display:none;">
        Usuario o contraseña incorrectos.
      </div>
    </div>
  </div>

  <script src="./public/lib/bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>
  <script src="./public/js/loads.js"></script>
</body>
</html>
