<body style="background-color: #f8f9fa;">

<section class="container py-5">
    <h2 class="text-center text-primary fw-bold mb-4">Crear Perfil Estudiantil</h2>

    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h6 class="m-0">Aquí puede colocar su información personal</h6>
        </div>
        <div class="card-body">
            <form id="profile-form">
                
                <!-- Información personal -->
                <section class="border p-4 rounded mb-4" style="background-color: #e9eff8;">
                    <h5 class="mb-3 text-secondary">Datos personales</h5>

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombres Completos:</label>
                        <input type="text" name="nombre" class="form-control" id="nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellidos Completos:</label>
                        <input type="text" name="apellido" class="form-control" id="apellido" required>
                    </div>

                    <div class="mb-3">
                        <label for="fechanacimiento" class="form-label">Fecha de nacimiento:</label>
                        <input type="date" id="fechanacimiento" name="fechanacimiento" min="1960-05-01" max="2007-05-01" class="form-control" required>
                    </div>
                </section>

                <!-- Departamento -->
                <section class="border p-4 rounded mb-4" style="background-color: #e9eff8;">
                    <h5 class="mb-3 text-secondary">Departamento</h5>

                    <label for="Departamento">Seleccione su Departamento:</label>
                    <select name="Departamento []" id="Departamento" class="form-select" required>
                        <option value="" disabled selected>Seleccione uno</option>
                        <option value="Departamento de Ciencias de la Energía y Mecánica">Departamento de Ciencias de la Energía y Mecánica</option>
                        <option value="Departamento de Ciencias de la Computación">Departamento de Ciencias de la Computación</option>
                        <option value="Departamento de Eléctrica, Electronica y Telecomunicaciones">Departamento de Eléctrica, Electronica y Telecomunicaciones</option>
                        <option value="Departamento de Ciencias de la Vida y de la Agricultura">Departamento de Ciencias de la Vida y de la Agricultura</option>
                        <option value="Departamento de Ciencias Administrativas, Económicas y de Comercio">Departamento de Ciencias Administrativas, Económicas y de Comercio</option>
                        <option value="Departamento de Ciencias de la Tierra y Construcción">Departamento de Ciencias de la Tierra y Construcción</option>
                        <option value="Departamento de Ciencias Médicas">Departamento de Ciencias Médicas</option>
                        <option value="Departamento de Ciencias Humanas y Sociales">Departamento de Ciencias Humanas y Sociales</option>
                        <option value="Departamento de Seguridad y Defensa">Departamento de Seguridad y Defensa</option>
                    </select>
                </section>

                <!-- Cámara -->
                <section class="border p-4 rounded mb-4" style="background-color: #e9eff8;">
                    <h5 class="mb-3 text-secondary">Fotografía</h5>

                    <div class="row g-3">
                        <div class="col-md-6 text-center">
                            <video id="video" width="100%" height="auto" style="border: 2px solid #6c757d; border-radius: 10px;" controls autoplay></video>
                            <div class="mt-2 d-flex justify-content-center gap-2 flex-wrap">
                                <button type="button" class="btn btn-outline-primary" onclick="IniciarCamara()">Iniciar Cámara</button>
                                <button type="button" class="btn btn-outline-success" onclick="TomarFoto()">Tomar Foto</button>
                                <button type="button" class="btn btn-outline-danger" onclick="PararCamara()">Detener Cámara</button>
                            </div>
                        </div>

                        <div class="col-md-6 text-center">
                            <canvas id="foto_resultado" width="500" height="390" style="border: 2px solid #6c757d; border-radius: 10px;"></canvas>
                        </div>
                    </div>
                </section>

                <!-- Ubicación -->
                <section class="border p-4 rounded mb-4" style="background-color: #e9eff8;">
                    <h5 class="mb-3 text-secondary">Ubicación</h5>

                    <p>Permita que la página registre su ubicación actual.</p>
                    <button type="button" class="btn btn-outline-primary mb-3" onclick="localizar()">Acceder a ubicación</button>

                    <div class="mb-2">
                        <label for="latitud">Latitud:</label>
                        <input type="text" name="latitud" value="0" id="latitud" class="form-control">
                    </div>

                    <div class="mb-2">
                        <label for="longitud">Longitud:</label>
                        <input type="text" name="longitud" value="0" id="longitud" class="form-control">
                    </div>

                    <div id="map" class="mt-3" style="height: 200px;"></div>
                </section>

                <!-- Botón de envío -->
                <div class="text-end">
                    <button type="submit" class="btn btn-primary" onclick="guardarDatosUsuario()">Crear Perfil</button>
                </div>

            </form>
        </div>
    </div>
</section>

</body>
